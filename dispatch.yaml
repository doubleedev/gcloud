dispatch:
  # Default service serves the typical web resources and all static resources.
  - url: "*/favicon.ico"
    service: default

  # Default service serves simple hostname request.
  - url: "react-with-netcore-bff.appspot.com/"
    service: default

  # Send all api related traffic to the netcore-bff.
  - url: "*/api/*"
    service: netcore-bff
  - url: "*/swagger/*"
    service: netcore-bff
  - url: "*/hc"
    service: netcore-bff
